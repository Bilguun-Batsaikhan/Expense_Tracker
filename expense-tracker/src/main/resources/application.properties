spring.application.name=expense-tracker
# ===============================
# DataSource
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/expense_tracker
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# WARN org.hibernate.orm.deprecation :
# HHH90000025: PostgreSQLDialect does not need to be specified explicitly using 'hibernate.dialect'
# I can remove this line if I want to avoid the warning but keeping it for clarity
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Logging
# ===============================
logging.pattern.level=%5p [CID=%X{X-Correlation-Id}]

# ===============================
# Open in View
# ===============================
spring.jpa.open-in-view=false

logging.level.org.springframework.security=DEBUG


